<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriDash - Register & Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(rgba(40,167,69,0.6), rgba(39,174,96,0.6)),
                  url('/static/images/login.jpg') no-repeat center center;
      background-size: cover;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .auth-container {
      background: white; padding: 40px 30px;
      border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 380px; text-align: center;
    }
    .tabs { display: flex; margin-bottom: 20px; border-bottom: 2px solid #eee; }
    .tab { flex: 1; padding: 10px; cursor: pointer; font-weight: bold; color: #555; transition: 0.3s; }
    .tab.active { color: #28a745; border-bottom: 3px solid #28a745; }
    .auth-container h2 { margin-bottom: 20px; color: #28a745; }
    .auth-container input {
      width: 100%; padding: 12px 15px; margin: 10px 0;
      border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; box-sizing: border-box;
    }
    .auth-container button {
      width: 100%; padding: 12px; margin-top: 15px;
      border: none; border-radius: 8px;
      background-color: #28a745; color: white; font-size: 1.1rem; font-weight: bold;
      cursor: pointer; transition: background 0.3s ease;
    }
    .auth-container button:hover { background-color: #218838; }
    .form { display: none; animation: fade 0.3s ease-in-out; }
    .form.active { display: block; }
    @keyframes fade { from { opacity:0; transform:translateY(10px);} to { opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <div class="tab active" data-target="registerForm">Register</div>
      <div class="tab" data-target="loginForm">Login</div>
    </div>

    <!-- Register Form -->
    <form id="registerForm" class="form active">
      <h2>Create Account</h2>
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="tel" id="regPhone" placeholder="Phone Number" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="form">
      <h2>Login to NutriDash</h2>
      <input type="tel" id="loginPhone" placeholder="Phone Number" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

<script>
  const tabs = document.querySelectorAll(".tab");
  const forms = document.querySelectorAll(".form");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      forms.forEach(f => f.classList.remove("active"));
      tab.classList.add("active");
      document.getElementById(tab.dataset.target).classList.add("active");
    });
  });

  // Register
  document.getElementById("registerForm").addEventListener("submit", async e => {
    e.preventDefault();
    const res = await fetch("/register", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        name: document.getElementById("regName").value,
        phone: document.getElementById("regPhone").value,
        password: document.getElementById("regPassword").value
      })
    });
    const data = await res.json();
    if (data.success) {
      alert("Registration successful! Please login.");
      tabs[1].click(); // Switch to login tab
    } else alert(data.message);
  });

  // Login
  document.getElementById("loginForm").addEventListener("submit", async e => {
    e.preventDefault();
    const res = await fetch("/login", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        phone: document.getElementById("loginPhone").value,
        password: document.getElementById("loginPassword").value
      })
    });
    const data = await res.json();
    if (data.success) window.location.href = "/dashboard";
    else alert(data.message);
  });
</script>
</body>
</html>
