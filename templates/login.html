<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NutriDash - Login</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }

        body.login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(40,167,69,0.6), rgba(39,174,96,0.6)),
                        url('/static/images/login.jpg') no-repeat center center;
            background-size: cover;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #28a745;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .login-container input::placeholder {
            color: #999;
        }

        /* Password strength list */
        .password-requirements {
            text-align: left;
            font-size: 0.85rem;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .password-requirements li {
            color: #999;
            margin-bottom: 3px;
        }

        .password-requirements li.valid {
            color: green;
            font-weight: bold;
        }

        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Login to NutriDash</h2>
        <form id="loginForm">
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <ul class="password-requirements">
                <li id="length">Minimum 8 characters</li>
                <li id="uppercase">At least 1 uppercase letter</li>
                <li id="lowercase">At least 1 lowercase letter</li>
                <li id="number">At least 1 number</li>
                <li id="special">At least 1 special character (@$!%*?&)</li>
            </ul>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const requirements = {
            length: document.getElementById("length"),
            uppercase: document.getElementById("uppercase"),
            lowercase: document.getElementById("lowercase"),
            number: document.getElementById("number"),
            special: document.getElementById("special")
        };

        function validatePassword(password) {
            // Regex checks
            const rules = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[@$!%*?&]/.test(password)
            };

            // Update UI
            for (const rule in rules) {
                if (rules[rule]) {
                    requirements[rule].classList.add("valid");
                } else {
                    requirements[rule].classList.remove("valid");
                }
            }

            // Return true if all are valid
            return Object.values(rules).every(Boolean);
        }

        passwordInput.addEventListener("input", () => {
            validatePassword(passwordInput.value);
        });

        document.getElementById("loginForm").addEventListener("submit", async e => {
            e.preventDefault();
            const password = passwordInput.value;

            if (!validatePassword(password)) {
                alert("Please enter a strong password following all requirements.");
                return;
            }

            const res = await fetch("/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    phone: document.getElementById("phone").value,
                    password: password
                })
            });

            const data = await res.json();
            if (data.success) {
                window.location.href = "/dashboard";
            } else {
                alert(data.message);
            }
        });
    </script>
</body>
</html>
