<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NutriDash - Login</title>
    <style>
        /* Global */
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }

        /* Login Page */
        body.login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(40,167,69,0.6), rgba(39,174,96,0.6)),
                        url('/static/images/login.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Login Container */
        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            width: 350px;
            text-align: center;
        }

        /* Heading */
        .login-container h2 {
            margin-bottom: 25px;
            color: #28a745;
        }

        /* Input Fields */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Login Button */
        .login-container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        /* Placeholder Text */
        .login-container input::placeholder {
            color: #999;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Login to NutriDash</h2>
        <form id="loginForm">
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async e => {
            e.preventDefault();
            const res = await fetch("/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    phone: document.getElementById("phone").value,
                    password: document.getElementById("password").value
                })
            });
            const data = await res.json();
            if (data.success) {
                window.location.href = "/dashboard";  // redirect on successful login
            } else {
                alert(data.message);  // will only trigger if no phone/password entered
            }
        });
    </script>
</body>
</html>
