<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NutriDash - Register</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        body.register-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(40,167,69,0.6), rgba(39,174,96,0.6)),
                        url('/static/images/login.jpg') no-repeat center center;
            background-size: cover;
        }
        .register-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            width: 350px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 25px;
            color: #28a745;
        }
        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .register-container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .register-container button:hover {
            background-color: #218838;
        }
        .register-container input::placeholder {
            color: #999;
        }
        @media (max-width: 400px) {
            .register-container { width: 90%; padding: 30px 20px; }
        }
    </style>
</head>
<body class="register-page">
    <div class="register-container">
        <h2>Register for NutriDash</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async e => {
            e.preventDefault();
            const res = await fetch("/register", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    name: document.getElementById("name").value,
                    phone: document.getElementById("phone").value,
                    password: document.getElementById("password").value
                })
            });
            const data = await res.json();
            if (data.success) {
                window.location.href = "/dashboard";  // redirect after registration
            } else {
                alert(data.message);
            }
        });
    </script>
</body>
</html>
